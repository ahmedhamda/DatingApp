<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary"> Sign Up</h2>
    <hr>
    <div class="mb-3">
<input type="text" class="form-control mb-2" name="username" [(ngModel)]="model.username" placeholder="Username">


<input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">

    </div>
</form>
<div class="text-center">
    <button class="btn btn-success me-2" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>


</div>
